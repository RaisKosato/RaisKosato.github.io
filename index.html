<!doctype html>
<html lang="id" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/_sdk/element_sdk.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      font-family: 'Outfit', sans-serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .social-btn {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .social-btn:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.2);
    }
    
    .profile-image {
      background: linear-gradient(135deg, #667eea, #764ba2);
      animation: pulse-glow 3s ease-in-out infinite;
    }
    
    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 30px rgba(102, 126, 234, 0.4);
      }
      50% {
        box-shadow: 0 0 50px rgba(118, 75, 162, 0.6);
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    .floating {
      animation: float 4s ease-in-out infinite;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-fade-in {
      animation: fadeInUp 0.6s ease-out forwards;
    }
    
    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    .delay-4 { animation-delay: 0.4s; }
    .delay-5 { animation-delay: 0.5s; }
    .delay-6 { animation-delay: 0.6s; }
    .delay-7 { animation-delay: 0.7s; }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>

  <script>
    const defaultConfig = {
      profile_name: "Rais Kosato",
      profile_title: "Mahasiswa",
      profile_bio: "Halo! Selamat datang di halaman pribadi saya. Saya senang bisa terhubung dengan Anda.",
      instagram_url: "https://www.instagram.com/kknt.raiskosato/",
      twitter_url: "x.com",
      linkedin_url: "https://www.linkedin.com/in/raiskosato/",
      github_url: "https://github.com/RaisKosato",
      youtube_url: "youtube.com",
      tiktok_url: "tiktok.com",
      email_address: "raiskosato@students.undip.ac.id",
      background_color: "#667eea",
      card_color: "#ffffff",
      text_color: "#1f2937",
      primary_action_color: "#7c3aed",
      secondary_action_color: "#6366f1",
      font_family: "Outfit",
      font_size: 16
    };

    let config = { ...defaultConfig };

    function updateUI() {
      const name = config.profile_name || defaultConfig.profile_name;
      const title = config.profile_title || defaultConfig.profile_title;
      const bio = config.profile_bio || defaultConfig.profile_bio;
      
      document.getElementById('display-name').textContent = name;
      document.getElementById('display-title').textContent = title;
      document.getElementById('display-bio').textContent = bio;
      document.getElementById('profile-initial').textContent = name.charAt(0).toUpperCase();
      
      // Social links
      const socialLinks = [
        { id: 'instagram-link', url: config.instagram_url },
        { id: 'twitter-link', url: config.twitter_url },
        { id: 'linkedin-link', url: config.linkedin_url },
        { id: 'github-link', url: config.github_url },
        { id: 'youtube-link', url: config.youtube_url },
        { id: 'tiktok-link', url: config.tiktok_url },
        { id: 'email-link', url: config.email_address, isEmail: true }
      ];
      
      let hasLinks = false;
      
      socialLinks.forEach(link => {
        const element = document.getElementById(link.id);
        if (link.url && link.url.trim()) {
          element.style.display = 'flex';
          if (link.isEmail) {
            element.href = `mailto:${link.url}`;
          } else {
            element.href = link.url;
          }
          hasLinks = true;
        } else {
          element.style.display = 'none';
        }
      });
      
      document.getElementById('no-links-message').style.display = hasLinks ? 'none' : 'block';
      
      // Apply font
      const fontFamily = config.font_family || defaultConfig.font_family;
      const baseSize = config.font_size || defaultConfig.font_size;
      document.body.style.fontFamily = `${fontFamily}, sans-serif`;
      document.getElementById('display-name').style.fontSize = `${baseSize * 1.875}px`;
      document.getElementById('display-title').style.fontSize = `${baseSize * 1.125}px`;
      document.getElementById('display-bio').style.fontSize = `${baseSize}px`;
    }

    async function onConfigChange(newConfig) {
      config = { ...defaultConfig, ...newConfig };
      updateUI();
    }

    function mapToCapabilities(cfg) {
      return {
        recolorables: [
          {
            get: () => cfg.background_color || defaultConfig.background_color,
            set: (value) => {
              cfg.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => cfg.card_color || defaultConfig.card_color,
            set: (value) => {
              cfg.card_color = value;
              window.elementSdk.setConfig({ card_color: value });
            }
          },
          {
            get: () => cfg.text_color || defaultConfig.text_color,
            set: (value) => {
              cfg.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => cfg.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => {
              cfg.primary_action_color = value;
              window.elementSdk.setConfig({ primary_action_color: value });
            }
          },
          {
            get: () => cfg.secondary_action_color || defaultConfig.secondary_action_color,
            set: (value) => {
              cfg.secondary_action_color = value;
              window.elementSdk.setConfig({ secondary_action_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => cfg.font_family || defaultConfig.font_family,
          set: (value) => {
            cfg.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => cfg.font_size || defaultConfig.font_size,
          set: (value) => {
            cfg.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(cfg) {
      return new Map([
        ["profile_name", cfg.profile_name || defaultConfig.profile_name],
        ["profile_title", cfg.profile_title || defaultConfig.profile_title],
        ["profile_bio", cfg.profile_bio || defaultConfig.profile_bio],
        ["instagram_url", cfg.instagram_url || ""],
        ["twitter_url", cfg.twitter_url || ""],
        ["linkedin_url", cfg.linkedin_url || ""],
        ["github_url", cfg.github_url || ""],
        ["youtube_url", cfg.youtube_url || ""],
        ["tiktok_url", cfg.tiktok_url || ""],
        ["email_address", cfg.email_address || ""]
      ]);
    }

    // Initialize SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    // Initial render
    updateUI();
  </script>
